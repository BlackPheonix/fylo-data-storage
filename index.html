<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="content flow-spacer">
        <div class="fylo__docs flow-spacer--large">
          <div>
            <img src="images/logo.svg" alt="site-logo" />
          </div>
          <div>
            <button><img src="images/icon-document.svg" alt="" /></button>
            <button><img src="images/icon-folder.svg" alt="" /></button>
            <button><img src="images/icon-upload.svg" alt="" /></button>
          </div>
        </div>

        <div class="fylo__alert flow-spacer--small">
          <p>You've used <span class="fylo__alert--white">815 GB</span> of your storage</p>

          <div class="alert-progress">
            <div class="progress-bar">
              <div class="progress-dot"></div>
            </div>
          </div>
          <div class="fylo__data">
            <p>0 GB</p>
            <p>1000 GB</p>
          </div>
          <div class="data-left flow-spacer-side">
            <span class="data__left--big">185 </span>
            <p>GB left</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
